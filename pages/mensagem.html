<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Adopet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="/css/mensagem.css">
</head>

<body>
    <header>
        <nav class="navHeader">
            <div class="icons">
                <a class="logo" href="#"><img src="../assets/Logologo1.png" alt=""></a>
                <a href="#"> <img src="../assets/Casa.png" alt="icone de página inicial"></a>
                <a href="#"> <img src="../assets/Mensagens.png" alt="icone de mensagens"></a>
            </div>
            <div class="usuario">
                <a href="#"><img src="../assets/Usuário.png" alt="icone de usuário"></a>
            </div>
        </nav>
    </header>
    <main>
        <p class="textoInicial">Envie uma mensagem para a pessoa ou instituição que está cuidando do animal:</p>
            <form class="formulario">
                <label for="nome">Nome</label>
                <input type="text" name="nome" placeholder="Insira seu nome completo">
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" placeholder="Insira seu telefone e/ou whatsapp">
                <label for="nome do animal">Nome do animal</label>
                <input type="text" name="nome do animal" placeholder="Por qual animal você se interessou?">
                <label for="mensagem">Mensagem</label>
                <textarea class="campo" name="mensagem" cols="30" rows="10" placeholder="Escreva sua mensagem."></textarea>
                <button>Enviar</button>
            </form>   
    </main>
    <footer>2022 - Desenvolvido por Alura</footer>
</body>
