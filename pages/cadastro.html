<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Adopet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
    <header>
        <nav class="navHeader">
            <div class="icons">
                <a class="logo" href="#"><img src="../assets/imgTablet/Logo.svg" alt=""></a>
                <a href="#"> <img src="../assets/Casa.png" alt="icone de página inicial"></a>
                <a href="#"> <img src="../assets/Mensagens.png" alt="icone de mensagens"></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="lateral"></div>
        <h1><img class="logoTitulo" src="../assets/logoAazul.svg" alt=""></h1>
        <p>Ainda não tem cadastro?</p>
        <p>Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
        <form class="input">
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Escolha seu melhor email">
            </div>
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" placeholder="Digite seu nome completo">
            </div>
            <div>
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Crie uma senha">
            </div>
            <div>
                <label for="confirmarSenha">Confirma sua senha</label>
                <input type="password" name="confirmarSenha" placeholder="Repita a senha criada acima">
            </div>
        </form>
        <button>Cadastrar</button>
    </main>
    <footer>
        <p>2022 - Desenvolvido por Alura</p>
    </footer>    
</body>
</html>
