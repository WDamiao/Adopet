<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Adopet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/headerComPatas.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
    <header>
        <nav class="navHeader">
            <div class="icons">
                <a class="logo" href="#"><img src="../assets/imgTablet/Logo.svg" alt=""></a>
                <a href="/pages/index.html"> <img src="../assets/Casa.png" alt="icone de página inicial"></a>
                <a href="/pages/mensagem.html"> <img src="../assets/Mensagens.png" alt="icone de mensagens"></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="lateral"></div>
        <h1><img class="logoTitulo" src="../assets/logoAazul.svg" alt=""></h1>
        <p>Já tem conta? Faça seu login:</p>
        <form class="input">
            <small class="erroMsg"></small>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="insira seu email">

            <label for="senha">Senha</label>
            <input id="senha" class="senha" type="password" name="senha" placeholder="insira sua senha">

            <a href="#">Esqueci minha senha</a>
        </form>
        <button onclick="entrar()" type="submit">Entrar</button>
    </main>
    <footer>
        <p>2022 - Desenvolvido por Alura</p>
    </footer>
    <script src="/js/loginValidation.js"></script>
</body>

</html>
