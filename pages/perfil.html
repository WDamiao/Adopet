<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | Adopet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="/css/perfil.css">
    <link rel="stylesheet" href="/css/formulario.css">
</head>
<body>
    <header>
        <nav class="navHeader">
            <div class="icons">
                <a class="logo" href="#"><img src="../assets/imgTablet/Logo.svg" alt=""></a>
                <a href="/pages/home.html"> <img src="../assets/Casa.png" alt="icone de página inicial"></a>
                <a href="/pages/mensagem.html"> <img src="../assets/Mensagens.png" alt="icone de mensagens"></a>
            </div>
            <div class="usuario">
                <a href="#"><img class="iconUsuario" src="/assets/Usuário.png" alt="icone de usuário"></a>
            </div>
        </nav>
    </header>
    <main>
        <p class="textoInicial">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</p>
        <form class="formulario">
            <h1>Perfil</h1>
            <label for="foto">Foto</label>
            <input type="file" accept="image/*" name="" id="foto">
            <img class="fotoUsuario" src="/assets/Usuário.png">
            <p class="textoFoto">Clique na foto para editar</p>
            <label for="nome">Nome</label>
            <input type="text" name="nome" autocomplete="nope" placeholder="Digite seu nome">
            <label for="telefone">Telefone</label>
            <input id="tel" onblur="maskTel()" type="tel" name="telefone" placeholder="(XX) XXXXX-XXXX">
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" placeholder="São Paulo">
            <label for="sobre">Sobre</label>
            <textarea class="campo" name="sobre" cols="30" rows="10" placeholder="At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati."></textarea>
            <button>Salvar</button>
        </form>
    </main>
    <footer>2022 - Desenvolvido por Alura.</footer>
    <script src="/js/telValidation.js"></script>
    <script src="/js/fotoPerfil.js"></script>
</body>
